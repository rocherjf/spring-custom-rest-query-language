  level:
    root: ERROR
    "[fr.formation.concert.domain]": DEBUG
    "[org.springframework]": INFO
    "[org.springframework.web]": ERROR
    "[org.springframework.boot.autoconfigure.h2]": DEBUG
    "[org.hibernate]": ERROR