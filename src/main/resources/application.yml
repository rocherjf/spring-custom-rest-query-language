spring:
  datasource:
    url: "jdbc:h2:mem:albumdb"
    username: sa
    password: 
    schema:
    - classpath:album-schema.sql
    data:
    - classpath:album-data.sql
    
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
